<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Premium 3D Car Card</title>

<style>
  :root{
    --blue-1:#0f4cff;
    --blue-2:#2f7df6;
    --blue-3:#6eb0ff;
    --ink:#0b0f17;
    --bg:#0b1020;
    --radius:28px;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    min-height:100vh;
    display:grid;
    place-items:center;
    background:
      radial-gradient(1200px 700px at 10% -10%, #1b2a6b 0%, transparent 60%),
      radial-gradient(900px 600px at 110% 10%, #123f9c 0%, transparent 55%),
      linear-gradient(180deg, #050814, #0b1020 45%, #0b1020);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:white;
    padding:30px 14px;
  }

  .wrap{
    width:100%;
    max-width:980px;
    text-align:center;
  }

  .headline{
    font-weight:900;
    font-size:24px;
    letter-spacing:.2px;
    margin-bottom:18px;
    text-shadow:0 6px 22px rgba(0,0,0,.45);
  }

  /* =========================
     PREMIUM 3D CARD (Dribbble-ish)
     ========================= */
  .card-stage{
    position:relative;
    width:100%;
    max-width:900px;
    margin:0 auto;
    perspective:1600px;
  }

  .card{
    position:relative;
    height:280px;
    border-radius:var(--radius);
    background:
      radial-gradient(120% 140% at 80% -20%, #9ad0ff 0%, rgba(154,208,255,.0) 45%),
      radial-gradient(110% 120% at 0% 100%, #6d7bff 0%, rgba(109,123,255,0) 55%),
      linear-gradient(135deg, #0d3fd6 0%, #0a2d9e 45%, #081f7a 100%);
    box-shadow:
      0 40px 80px rgba(0,0,0,.55),
      0 12px 30px rgba(0,0,0,.35),
      inset 0 0 0 1px rgba(255,255,255,.08);
    transform-style:preserve-3d;
    transform: rotateX(0deg) rotateY(0deg);
    transition: transform .18s ease;
    overflow:hidden;
  }

  /* glass rim */
  .card::before{
    content:"";
    position:absolute; inset:0;
    border-radius:inherit;
    background:
      linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,0) 30%),
      linear-gradient(0deg, rgba(0,0,0,.35), rgba(0,0,0,0) 35%);
    mix-blend-mode:soft-light;
    pointer-events:none;
    z-index:2;
  }

  /* animated shine sweep */
  .shine{
    position:absolute; inset:-40% -60%;
    background:
      linear-gradient(120deg,
        rgba(255,255,255,0) 35%,
        rgba(255,255,255,.35) 45%,
        rgba(255,255,255,0) 55%);
    transform:translateX(-60%) rotate(8deg);
    opacity:.55;
    filter:blur(6px);
    animation:shineMove 4.2s ease-in-out infinite;
    pointer-events:none;
    z-index:3;
  }
  @keyframes shineMove{
    0%{transform:translateX(-65%) rotate(8deg)}
    50%{transform:translateX(10%) rotate(8deg)}
    100%{transform:translateX(-65%) rotate(8deg)}
  }

  /* neon aura behind car */
  .aura{
    position:absolute;
    right:-40px; bottom:-60px;
    width:520px; height:380px;
    background:
      radial-gradient(circle at 45% 40%, rgba(154,208,255,.9), rgba(47,125,246,.2) 45%, rgba(0,0,0,0) 70%);
    filter:blur(55px);
    opacity:.9;
    transform:translateZ(20px);
    z-index:1;
    pointer-events:none;
  }

  /* soft particles */
  .dots{
    position:absolute; inset:0;
    background-image: radial-gradient(rgba(255,255,255,.12) 1px, transparent 1px);
    background-size:14px 14px;
    mask-image: radial-gradient(circle at 80% 0%, black 0%, transparent 60%);
    opacity:.35;
    transform:translateZ(10px);
    z-index:1; pointer-events:none;
  }

  /* PRICE BLOCK */
  .price{
    position:absolute;
    left:40px; top:44px;
    display:flex; flex-direction:column;
    align-items:flex-start;
    z-index:6;
    transform:translateZ(70px);
    text-shadow:0 8px 24px rgba(0,0,0,.55);
  }
  .price .num{
    font-size:96px;
    font-weight:900;
    line-height:.9;
    letter-spacing:-1px;
  }
  .price .per{
    font-size:30px;
    font-weight:800;
    opacity:.95;
    margin-top:8px;
  }

  /* CAR LAYER (super 3D) */
  .car{
    position:absolute;
    right:18px; bottom:-6px;
    width:min(52%, 460px);
    max-width:460px;
    z-index:7;

    transform:
      translateZ(160px)
      rotateY(-22deg)
      rotateX(8deg)
      scale(1.22);

    filter:
      drop-shadow(-28px 20px 26px rgba(0,0,0,.7))
      drop-shadow(-8px 6px 12px rgba(0,0,0,.55))
      drop-shadow(0 0 26px rgba(255,255,255,.25));
    transition: transform .22s ease, filter .22s ease;
    user-select:none; pointer-events:none;
  }

  /* car floating */
  .car-float{
    animation: floatCar 3.2s ease-in-out infinite;
    transform-style:preserve-3d;
  }
  @keyframes floatCar{
    0%,100%{transform:translateY(0px)}
    50%{transform:translateY(-8px)}
  }

  /* reflection */
  .car-reflect{
    position:absolute;
    right:52px; bottom:-22px;
    width:min(48%, 420px);
    opacity:.22;
    filter: blur(8px);
    transform: translateZ(30px) scaleY(-1) skewX(8deg);
    transform-origin:bottom center;
    z-index:2; pointer-events:none;
    mask-image: linear-gradient(to bottom, rgba(0,0,0,.9), transparent 70%);
  }

  /* hover boosts depth */
  .card-stage:hover .car{
    transform:
      translateZ(220px)
      rotateY(-28deg)
      rotateX(4deg)
      scale(1.28);
    filter:
      drop-shadow(-36px 26px 32px rgba(0,0,0,.8))
      drop-shadow(-10px 8px 14px rgba(0,0,0,.6))
      drop-shadow(0 0 34px rgba(255,255,255,.3));
  }

  /* =========================
     MOBILE TUNING
     ========================= */
  @media (max-width:820px){
    .headline{font-size:20px}
    .card{height:250px}
    .price{left:22px; top:30px}
    .price .num{font-size:68px}
    .price .per{font-size:22px}
    .car{
      right:50%; bottom:-2px;
      width:78%;
      transform:
        translateX(50%)
        translateZ(110px)
        rotateY(-10deg)
        rotateX(4deg)
        scale(1.35);
    }
    .car-reflect{
      right:50%;
      width:70%;
      transform: translateX(50%) translateZ(25px) scaleY(-1);
    }
    .aura{
      right:50%; transform:translateX(50%) translateZ(15px);
      width:420px; height:320px;
    }
  }

  @media (max-width:420px){
    .card{height:230px; border-radius:22px}
    .car{width:86%}
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="headline">Premium Auto Coverage â€” Instant Discount Check</div>

    <div class="card-stage" id="stage">
      <div class="card" id="card">
        <div class="shine"></div>
        <div class="aura"></div>
        <div class="dots"></div>

        <div class="price">
          <div class="num">39.99</div>
          <div class="per">per month</div>
        </div>

        <!-- reflection first -->
        <img class="car-reflect" src="https://m.smartdrivequote.com/jm/v1/car.png" alt="" />

        <!-- main car -->
        <img class="car car-float" src="https://m.smartdrivequote.com/jm/v1/car.png" alt="Car" />
      </div>
    </div>
  </div>

<script>
  // Premium Dribbble-like parallax tilt (desktop only)
  const stage = document.getElementById("stage");
  const card  = document.getElementById("card");

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  if (window.innerWidth > 820){
    stage.addEventListener("mousemove", (e)=>{
      const r = stage.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      const cx = r.width/2;
      const cy = r.height/2;

      const dx = (x - cx) / cx;
      const dy = (y - cy) / cy;

      const rotY = clamp(dx * 10, -12, 12);
      const rotX = clamp(-dy * 8, -10, 10);

      card.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg)`;
    });

    stage.addEventListener("mouseleave", ()=>{
      card.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });
  }
</script>
</body>
</html>
